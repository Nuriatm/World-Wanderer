<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="lib/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/site.webmanifest" />
    <title>World Wanderer</title>
  </head>
  <body>
    <div id="menu">
      <ul id="menu-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="clock.html">Clock</a></li>
        <li><a href="weather.html">Weather</a></li>
      </ul>
      <button
        id="dark-light"
        class="dark-mode-toggle"
        onclick="toggleDarkMode()"
      ></button>
    </div>
    <div id="box_zones" class="box">
      <h3>Time Zones</h3>
      <div id="time">
        <div>
          <div class="time-zones">UTC</div>
          <div id="utc" class="time-now"></div>
        </div>
        <div>
          <div class="time-zones">GMT</div>
          <div id="gmt" class="time-now"></div>
        </div>
        <div>
          <div class="time-zones">CET</div>
          <div id="cet" class="time-now"></div>
        </div>
      </div>
    </div>
    <div id="box_cities" class="box">
      <h3>By city</h3>
      <div id="cities">
        <div>
          <div class="city-name" data-city="Tokyo">Tokyo</div>
          <div id="tokyo" class="time-now"></div>
        </div>
        <div>
          <div class="city-name" data-city="New-York">NY</div>
          <div id="new-york" class="time-now"></div>
        </div>
        <div>
          <div class="city-name" data-city="London">London</div>
          <div id="london" class="time-now"></div>
        </div>
        <div>
          <div class="city-name" data-city="Brasilia">Bras√≠lia</div>
          <div id="brazil" class="time-now"></div>
        </div>
        <div>
          <div class="city-name" data-city="Hong-Kong">HK</div>
          <div id="hong-kong" class="time-now"></div>
        </div>
        <div>
          <div class="city-name" data-city="Sydney">Sydney</div>
          <div id="sydney" class="time-now"></div>
        </div>

        <div>
          <div class="city-name" data-city="Dubai">Dubai</div>
          <div id="dubai" class="time-now"></div>
        </div>
        <div>
          <div class="city-name" data-city="Moscow">Moscow</div>
          <div id="moscow" class="time-now"></div>
        </div>
      </div>
    </div>
    <div id="map-box">
      <div id="map"></div>
    </div>

        </a>
      </div>
    </footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="./scripts/clock-script.js"></script>
    <script src="./scripts/script-dark-light.js"></script>
    <script
      src="https://kit.fontawesome.com/60029bc775.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
